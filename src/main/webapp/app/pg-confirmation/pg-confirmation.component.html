<div class="bd">
  <div class="divHdg">
    <h3 id="page-heading" data-cy="PaygovHeading" class="pg">
      <span><strong>Confirm Information</strong></span>
    </h3>
  </div>
  <br />
  <div xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="d-flex justify-content-center" *ngIf="loading" id="redirect">
      <div class="spinner-border" role="status" class="ctr">
        <span class="sr-only" id="loading"></span>
      </div>
    </div>
    <br />

    <div class="timer">
      <h6>you are going to be redirected</h6>
      <h6>to the payment page, only</h6>
      <h6 id="tLeft">{{ timeLeft }} seconds are left</h6>
    </div>

    <br /><br />

    <form name="form" role="form" [formGroup]="form">
      <div id="confirm">
        <div class="form-group">
          <strong><span class="label">Cik : </span></strong>
          <span class="dataLabel">{{ data.cik }}</span>
        </div>

        <div class="form-group">
          <strong><span class="label">Ccc : </span></strong>
          <span class="dataLabel">{{ data.ccc }}</span>
        </div>

        <div class="form-group">
          <strong><span class="label">Payment Amount : </span></strong>
          <span class="dataLabel">{{ data.paymentAmount }}</span>
        </div>

        <div class="form-group">
          <strong><span class="label">Name : </span></strong>
          <span class="dataLabel">{{ data.name }}</span>
        </div>

        <div class="form-group">
          <strong><span class="label">Email : </span></strong>
          <span class="dataLabel">{{ data.email }}</span>
        </div>

        <div class="form-group">
          <strong><span class="label">Phone : </span></strong>
          <span class="dataLabel">{{ data.phone }}</span>
        </div>
        <br />
        <div>
          <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-primary" (click)="previousState()">
            &nbsp;&nbsp;&nbsp;<fa-icon icon="arrow-left"></fa-icon>&nbsp;&nbsp; <span>Go to back</span>&nbsp;&nbsp;&nbsp;&nbsp;</button
          ><br /><br />
        </div>
      </div>
    </form>
  </div>
</div>
