<div class="bd">
  <div>
    <div>
      <form name="form" role="form" novalidate [formGroup]="form">
        <div class="divHdg">
          <h3 data-cy="PayCreateUpdateHeading" class="hdg">Enter Information</h3>
        </div>

        <div>
          <jhi-alert-error></jhi-alert-error>

          <div class="form-group">
            <label class="form-control-label" for="field_cik"><strong>Cik</strong></label>
            <input type="text" class="form-control" name="cik" id="field_cik" data-cy="cik" formControlName="cik" />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_ccc"><strong>Ccc</strong></label>
            <input type="text" class="form-control" name="ccc" id="field_ccc" data-cy="ccc" formControlName="ccc" />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_paymentAmount"><strong>Payment Amount</strong></label>
            <input
              type="number"
              class="form-control"
              name="paymentAmount"
              id="field_paymentAmount"
              data-cy="paymentAmount"
              formControlName="paymentAmount"
            />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_name"><strong>Name</strong></label>
            <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_email"><strong>Email</strong></label>
            <input type="email" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" email="true" />
          </div>

          <div class="form-group">
            <label class="form-control-label" for="field_phone"><strong>Phone</strong></label>
            <input type="text" class="form-control" name="phone" id="field_phone" data-cy="phone" formControlName="phone" />
          </div>
        </div>

        <div id="btn">
          <button type="reset" class="btn btn-primary"><fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span></button>

          <button
            type="button"
            [disabled]="form.invalid"
            (click)="storeData()"
            id="nxt"
            routerLink="/pg-confirmation"
            class="btn btn-primary"
          >
            &nbsp;&nbsp;&nbsp;<span>Next</span>&nbsp;&nbsp;&nbsp;
          </button>
          <br /><br />
        </div>
      </form>
    </div>
  </div>
</div>
